    <section class="container forms" style="display: none;" id="signup">

                <header>Signup</header>

                        <input type="email" placeholder="Email" class="input" id="signup-email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="signup-password" required>

                        </svg>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login_link">Login</a></span>
                    </div>

                    
                    <button class="field button">Signup</button>
                    <p class="error"></p>
                   
                </form>

            </div>
            <div class="line"></div>

            <div class="media-options">
                <button class="field facebook">

    <section class="sec" style="display: none;" id="profile">

                </div>

                    <table id="user-info">

    <section style="display: none;" id="edit-info">
        <div class="bod">
            <div class="container1">
                <header>Edit info</header>
                <form class="add">
                    <div class="field info">
                        <input type="text" name="gender" id="gender" placeholder="Gender" >
                    </div>
                    <div class="field info">
                        <input type="text" name="color" id="color" placeholder="Fav color" >
                    </div>
                    <div class="field info">
                        <input type="text" name="state" id="state" placeholder="State" >
                    </div>
                    
            
                    <button class="buton">Confirm</button>
                    <button class="back">Go back</button>

            
                </form>

                
            </div>
        </div>
    </section>
